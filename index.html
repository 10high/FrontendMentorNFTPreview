<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="wrapper">

    <a class="imagebox" href="xxx">

      <img class="ethimage" src="images/image-equilibrium.jpg" alt="NFT Image">
      <img class="eyeimage" src="images/icon-view.svg" alt="view icon">
    </a>


    <div class="copywrapper">

      <h1> <a href="xxx">Equilibrium #3429</a></h1>

      <section> Our Equilibrium collection promotes balance and calm. </section>

    </div>

    <div class="detailswrapper">

      <div>
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>

      <div>
        <img src="images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>

    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator Profile Picture">
      <span>Creation of <a href="xxx">Jules Wyvern</a></span>
    </div>

  </div>
